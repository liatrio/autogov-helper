---
name: Release

on:
  push:
    tags:
      - v*
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run go-semantic-release
        uses: go-semantic-release/action@48d83acd958dae62e73701aad20a5b5844a3bf45 # v1.23.0
        id: semrel
        with:
          github-token: ${{ github.token }}
          changelog-generator-opt: emojis=true
          allow-initial-development-versions: true

      - name: Build and package
        if: steps.semrel.outputs.version != ''
        env:
          RELEASE_VERSION: ${{ steps.semrel.outputs.version }}
        run: |
          echo "Creating release version v${RELEASE_VERSION}"
          go test -v ./...
          go build -ldflags "-X main.version=v${RELEASE_VERSION}" -o gh-attest-util .
          tar czf gh-attest-util.tar.gz gh-attest-util

      - name: Create Release
        if: steps.semrel.outputs.version != ''
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          files: gh-attest-util.tar.gz
          tag_name: v${{ steps.semrel.outputs.version }}
          generate_release_notes: true
